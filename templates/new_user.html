{%extends 'base.html'%}

{%block content%}
    <h1>Create A New User</h1>

    <div class="outer_container, new_form">
        <form method="POST">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter a first name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter a last name" required>
            <label for="user_name">Username</label>
            <input type="text" name="user_name" id="user_name" placeholder="Enter a Username" required>
            <label for="image_url">Image URL</label>
            <input type="text" name="image_url" id="image_url" placeholder="Enter a Image URL">
        <div class="inner_container">
            <button class = "btn_add">Add</button>
        </form>
        <form action="/">
            <button class = "btn_remove">Cancel</button>
        </form>

        </div>

    </div>


{%endblock%}

{%block footer%} <a href="/">Back Home</a> {%endblock%}
